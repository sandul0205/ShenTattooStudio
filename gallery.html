<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ink Gallery</title>
  <link rel="stylesheet" href="gallery.css" />
<style>
/* General reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #1a1a1a;
  color: #ffffff;
}

/* Header */
.gallery-header {
  text-align: center;
  padding: 40px 20px 20px;
}

.gallery-header h1 {
  font-size: clamp(2rem, 5vw, 3rem);
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

.gallery-header p {
  color: #6c757d;
  font-size: 1rem;
}

/* Back Button */
.text-center {
  text-align: center;
  margin: 20px 0 40px;
}

.btn-explore {
  display: inline-block;
  padding: 12px 32px;
  font-size: 1rem;
  font-weight: 600;
  text-transform: uppercase;
  color: #fff;
  background: linear-gradient(135deg, #111, #444);
  border-radius: 50px;
  text-decoration: none;
  transition: all 0.3s ease;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

.btn-explore:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 8px 20px rgba(241, 240, 240, 0.4);
}

/* Gallery Grid */
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}

.gallery-grid figure {
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.gallery-grid img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.gallery-grid figure:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
}

/* Lightbox Overlay */
.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

.lightbox:target {
  display: flex;
}

/* Close Button */
.lightbox-close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2rem;
  color: #fff;
  text-decoration: none;
}
</style>
</head>

<body>
  <!-- Header -->
  <header class="gallery-header">
    <h1>Our Ink Gallery</h1>
    <p>A showcase of artistry, passion, and permanent stories.</p>
  </header>

  <!-- Top Back Button -->
  <div class="text-center">
    <a href="index.html" class="btn-explore">Back to Home</a>
  </div>

  <!-- Gallery Grid -->
  <section class="gallery-grid">
    <figure><a href="#img1"><img src="assets/Gallery/img11.jpeg" alt="Tattoo 1"></a></figure>
    <figure><a href="#img2"><img src="assets/Gallery/img12.jpeg" alt="Tattoo 2"></a></figure>
    <figure><a href="#img3"><img src="assets/Gallery/img14.jpeg" alt="Tattoo 3"></a></figure>
    <figure><a href="#img4"><img src="assets/Gallery/img16.jpg" alt="Tattoo 4"></a></figure>
    <figure><a href="#img5"><img src="assets/Gallery/img9.jpeg" alt="Tattoo 5"></a></figure>
    <figure><a href="#img6"><img src="assets/Gallery/img17.jpg" alt="Tattoo 6"></a></figure>
    <figure><a href="#img7"><img src="assets/Gallery/img5.jpeg" alt="Tattoo 7"></a></figure>

</body>
